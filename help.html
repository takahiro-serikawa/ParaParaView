<script>
'use strict';

function resized() {
	var sx = window.innerWidth / help_svg.clientWidth;
	var sy = window.innerHeight / help_svg.clientHeight;
	document.body.style.zoom =  (sx<sy) ? sx : sy;
}

resized();
window.onresize = resized;

var phase=0;
setInterval(function(){
	phase = (phase+1)%8;
	switch (phase) {
	case 0:
	case 2: F1.style.fill = help.style.fill = 'gray'; break;
	default: F1.style.fill = help.style.fill = 'white'; break;
	}

	//console.log(WHEEL.getAttribute("stroke-dashoffset"));
	//WHEEL.setAttribute("stroke-dashoffset", phase);
}, 150);

// called from WebBrowser
function prekey(action, key){
	switch (key) {
	case 'ControlKey': key = 'ctrl-color'; break;
	case 'ShiftKey': key = 'shift-color'; break;
	default: return
	}
	var ee = document.getElementsByClassName(key);
	[].forEach.call(ee, function(e){
		var values = e.getAttribute('class');
		if (action === 'down') {
			if (values.indexOf('mod-key-active') < 0)
				values += ' mod-key-active'
		} else {
			while (values.indexOf('mod-key-active') >= 0)
				values = values.replace(' mod-key-active', '')
		}
		e.setAttribute('class', values)
	});
}
